<!DOCTYPE html>
<html>
<head>
    <title>Realtime System Monitor</title>
    <meta http-equiv="refresh" content="2">
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            text-align: center;
            padding-top: 50px;
        }
        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
        }
        h1 {
            color: #38bdf8;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Realtime System Monitor</h1>
        <p><strong>Hostname:</strong> {{ hostname }}</p>
        <p><strong>CPU Usage:</strong> {{ cpu }} %</p>
        <p><strong>Memory Usage:</strong> {{ memory }} %</p>
        <p><strong>Current Time:</strong> {{ time }}</p>
        <small>Auto refresh every 2 seconds</small>
    </div>
</body>
</html>
